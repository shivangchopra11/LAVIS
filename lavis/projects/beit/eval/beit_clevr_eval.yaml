model:
  arch: beit3_vqa
  model_type: clevr
  image_size: 480

datasets:
  clevr_vqa: # name of the dataset builder
    type: eval
    vis_processor:
        eval:
          name: "blip_image_eval"
          image_size: 480
    text_processor:
        eval:
          name: "beit_question"

run:
  task: vqa
  # optimization-specific
  batch_size_train: 16
  batch_size_eval: 64
  num_workers: 4

  # inference-specific
  max_len: 10
  min_len: 1
  num_beams: 3
  num_ans_candidates: 128
  inference_method: "rank"

  seed: 42
  output_dir: "output/BEiT/CLEVR"

  evaluate: True
  test_splits: ["val"]

  # distribution-specific
  device: "cuda"
  world_size: 1
  dist_url: "env://"
  distributed: True

  ques_files:
    val: /home/shivang/Desktop/GaTech/thesis/VQA/data/clevr/CLEVR_v1.0/questions/CLEVR_val_questions_small.json
  
  anno_files:
    val: /home/shivang/Desktop/GaTech/thesis/VQA/data/clevr/CLEVR_v1.0/questions/CLEVR_val_questions_small.json
